name: vendor
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.18.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.4
  get_it: ^7.2.0
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.5
  flutter_svg: ^1.1.6
  cloud_functions: ^4.0.5
  cloud_firestore: ^4.1.0
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.1
  package_info_plus: ^3.0.2
  cached_network_image: ^3.2.3
  intl: ^0.17.0
  qr_code_scanner: ^1.0.1
  rflutter_alert: ^2.0.4
  dcdg: ^4.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
    - family: Baloo2
      fonts:
        - asset: assets/fonts/Baloo2-Regular.ttf
        - asset: assets/fonts/Baloo2-Medium.ttf
          weight: 500
        - asset: assets/fonts/Baloo2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Baloo2-Bold.ttf
          weight: 700




